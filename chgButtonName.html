<script>
  var btn = document.createElement("BUTTON");
  btn.innerHTML = "Click me !";
  btn.setAttribute("id", "myButton");
  document.body.appendChild(btn);
  
  document.getElementById("myButton").setAttribute("onclick", "createNamePlayer()");
  function createNamePlayer() {
    namePlayer = prompt("Say your name :");
    btn.innerHTML = namePlayer;
  };
  
</script>
