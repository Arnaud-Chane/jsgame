<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test</title>
  <style>
    .myBlock {
      background-color: black;
      height: 100px;
      width: 100px;
    }
  </style>
</head>
<body>
  <div>Hello World</div>
<script>
  var blockButton = document.createElement("button");
  blockButton.setAttribute("onclick", "createBlock()");
  blockButton.innerHTML = "Click here to create a block.";
  document.body.appendChild(blockButton);

  function createBlock() {
    var buttonBuild = document.createElement("div");
    buttonBuild.setAttribute("class", "myBlock");
    document.body.appendChild(buttonBuild);
  };
</script>


<!--
### Adding block on the page :

create a button which will launch a prompt

with this prompt, the player will write the name of the block
and it will add the span with the style to draw the block on the page

</html>
