<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #demon{
  height:20px;
  width:20px;
  position: absolute;
  left: 10%;
  animation: run 1.3s infinite;
  background-size: 20px 20px;
}

@keyframes run {
  0% {
    background-image: url("frames/knight_f_run_anim_f0.png");
    left:0%;
  }
  100% {
    background-image: url("frames/knight_f_run_anim_f1.png");
    left:100%;
  }
}
    </style>
  </head>
  <body>
    <div id="demon"></div>
    <script src="scripts.js"></script>
  </body>
</html>
