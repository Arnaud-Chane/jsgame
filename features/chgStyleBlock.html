<!DOCTYPE HTML>

  <meta charset="UTF-8">
  <title>Test Page</title>
</head>
<body>

<script>
  var style = document.createElement("style");
  var actualStyle = ` 
    .blockPlayer{
      background-color: black;
      height: 100px;
      width: 100px;
    }

  `;

  style.innerHTML = actualStyle;
  document.head.appendChild(style);

  var divBlock = document.createElement("div");
  divBlock.setAttribute("class", "blockPlayer");
  document.body.appendChild(divBlock);

  var btnStyle = document.createElement("button");
  btnStyle.innerHTML = ("Click on me to change style");
  btnStyle.setAttribute("onclick", "mvRight();");
  document.body.appendChild(btnStyle);

  var numberPx = 100;
  var pxPx = "px";
  var valuePx = numberPx + pxPx;

  divBlock.style.left = valuePx;

  function mvRight(){
    numberPx += 50;
    divBlock.style.left = valuePx;
 
  };
