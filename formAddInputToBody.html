<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Moving Name Block</title>
</head>
<body>
  <input type="text" id="myInput">
  <div></div>
  <button onclick = addInput()>Add</button>
  <!--
  <input type="submit" value="submit" onlick=addInput()>
  -->
<script>

function addInput() {
  var inputWrote = document.getElementById("myInput").value;
  var p = document.createElement("p");
  p.innerHTML = inputWrote;
  document.body.appendChild(p);
}








</script>
</body>
</html>
