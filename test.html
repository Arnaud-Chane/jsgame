<script>
  var style = document.createElement("style");
  style.innerHTML = `
      .myBlock {
      background-color: black;
      height: 100px;
      width: 100px;
    }`;
  document.head.appendChild(style);


  var blockButton = document.createElement("button");
  blockButton.setAttribute("onclick", "createBlock()");
  blockButton.innerHTML = "Click here to create a block.";
  document.body.appendChild(blockButton);

  function createBlock() {
    var buttonBuild = document.createElement("div");
    buttonBuild.setAttribute("class", "myBlock");
    document.body.appendChild(buttonBuild);
  };

  var n = document.createElement("p");
  n.innerHTML = "Nope";
  document.body.appendChild(n);
  
</script>
